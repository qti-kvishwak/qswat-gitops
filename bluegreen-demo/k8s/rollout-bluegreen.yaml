
# ------------------------------
# Namespace
# ------------------------------
apiVersion: v1
kind: Namespace
metadata:
  name: argo-rollouts
---
# ------------------------------
# Rollout (Blue-Green strategy)
# ------------------------------
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: bluegreen-demo
  namespace: argo-rollouts
spec:
  replicas: 3
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: bluegreen-demo
  template:
    metadata:
      labels:
        app: bluegreen-demo
    spec:
      containers:
      - name: app
        # Use the argoproj demo imageâ€”it shows color (blue/green) on a page
        image: argoproj/rollouts-demo:blue
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 2
          periodSeconds: 5
  strategy:
    blueGreen:
      # Services managed by Rollouts:
      activeService: bluegreen-active
      previewService: bluegreen-preview
      # Set to false so you manually promote after validating preview
      autoPromotionEnabled: false
      # Optional: only spin up 1 pod for preview instead of full replicas
      previewReplicaCount: 1
      # Optional: keep old (blue) pods for a few seconds after switch to avoid 5xx during cutover
      scaleDownDelaySeconds: 30
---
# ------------------------------
# Active Service (prod traffic)
# ------------------------------
apiVersion: v1
kind: Service
metadata:
  name: bluegreen-active
  namespace: argo-rollouts
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: bluegreen-demo
---
# ------------------------------
# Preview Service (staging traffic)
# ------------------------------
apiVersion: v1
kind: Service
metadata:
  name: bluegreen-preview
  namespace: argo-rollouts
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: bluegreen-demo
---
# ------------------------------
# Ingress for both active & preview
# Adjust the hosts to your DNS domain.
# ------------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bluegreen-ing
  namespace: argo-rollouts
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: bluegreen.your-domain.example
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bluegreen-active
            port:
              number: 80
  - host: bluegreen-preview.your-domain.example
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bluegreen-preview
            port:
